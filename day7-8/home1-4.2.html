<!DOCTYPE html>
<html>
    <head>
        <style>
        .flex{
            display: flex;
        }
        .left{
            flex: 0 0 200px;
            background: rgb(5, 119, 226);
            height: 300px;
        }
        .main{
            flex: 0 0 200px;
            height: 300px;
            background: rgba(218, 26, 26, 0.678);
        }
        .right{
            flex: 1 1 auto;
            height: 300px;
            background: rgb(88, 173, 88);
        }
        </style>
    </head>
    <body>
        <!-- flex box 实现左中固定 右动态伸缩 -->
        <div class="flex">
            <div class="left">left</div>
            <div class="main">main</div>
            <div class="right">right</div>
        </div>
    </body>
</html>
