<!doctype html>
<html>
<head>
<style>
.col-main{
    float: left;
    width: 100%;
    background:red;

}
.col-sub{
    float: left;
    width: 190px;
    margin-left: -100%;
    background:green;
    position: relative;
    left: -200px;
}
.col-extra{
    float: left;
    width: 190px;
    margin-left: -190px;
    background: blue;
    position: relative;
    right:-200px;

}
.demo{
    padding: 0 200px;
}

</style>
</head>
<body>
<div class="demo">
　　<div class="col-main">我是主列</div>
　　<div class="col-sub">我是子列</div>
　<div class="col-extra">我是附加列</div>
</div>
</body>


</html>
